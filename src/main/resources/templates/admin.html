<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Pooro blog</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <!-- 커스텀 -->
    <link href="../css/index.css" rel="stylesheet" />

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="header" style="text-align: center">
      <h2>Pooro blog ADMIN</h2>
    </div>
    <div class="container">
      <div>
        <a href="/admin/new-post">
          <button class="new-btn new-post btn">new Post</button>
        </a>
        <button
          class="new-btn new-category btn"
          data-bs-toggle="modal"
          data-bs-target="#category-modal"
        >
          new Category
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead>
            <tr style="text-align: center">
              <th scope="col" width="50">#</th>
              <th scope="col" width="200">Category</th>
              <th scope="col">Subject</th>
              <th scope="col" width="120">Date</th>
              <th scope="col" width="70">Status</th>
              <th scope="col" width="70">Modify</th>
              <th scope="col" width="70">Delete</th>
            </tr>
          </thead>
          <tbody id="post-list">
            <tr>
              <th scope="row" style="text-align: center">1</th>
              <td>Back-end</td>
              <td>
                spring spring springspring spring springspringspringspringspring
              </td>
              <td style="text-align: center">2021-04-21</td>
              <td style="text-align: center">
                <button type="button" class="btn btn-info btn-sm">
                  PUBLIC
                </button>
              </td>
              <td style="text-align: center">
                <button type="button" class="btn btn-success btn-sm">
                  Modify
                </button>
              </td>
              <td style="text-align: center">
                <button type="button" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row" style="text-align: center">2</th>
              <td>Back-end</td>
              <td>
                spring spring springspring spring springspringspringspringspring
              </td>
              <td style="text-align: center">2021-04-21</td>
              <td style="text-align: center">
                <button type="button" class="btn btn-warning btn-sm">
                  TEMP
                </button>
              </td>
              <td style="text-align: center">
                <button type="button" class="btn btn-success btn-sm">
                  Modify
                </button>
              </td>
              <td style="text-align: center">
                <button type="button" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="category-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">new Category</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="category"
              aria-describedby="createCategory"
              placeholder="카테고리를 입력하세요."
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="createCategoryBtn()"
            >
              Create
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
